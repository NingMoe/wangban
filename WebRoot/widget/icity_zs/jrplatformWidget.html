$("document").ready(function () {
    $('.nav-tabs > li > a').hover(function (e) {
        e.preventDefault();
        $(this).tab('show');
    });
    $('.navbar > .nav-tabs > li > a').click(function (e) { 
        e.preventDefault();
        $(this).tab('show');
        if(isNotNull($(this).attr("goto"))){
        location.href = $(this).attr("goto");}
          if(isNotNull($(this).attr("gotonew"))){
        window.open($(this).attr("gotonew"),'_blank');}
    });
    if({{UserInfo}}){
    	$("#div_user").show();
    	$("#div_login").hide();
    	$("#div_header").hide();
    }else{
    	$("#div_user").hide();
    	$("#div_login").show();
    	$("#div_header").show();
    }
   	var src = "{{PageContext.ContextPath}}file/zs/jrplatform/logo/logo_{{ConfigInfo.WebRegion}}.png";
   	$("#logo_img").attr("src",src);
   	$("#curDate").html(getCurrentTime());
});

function getCurrentTime(){
    var date = new Date();
    this.year = date.getFullYear();
    this.month = date.getMonth() + 1;
    this.date = date.getDate();
    this.day = new Array("星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六")[date.getDay()];
    var currentTime = this.year + "年" + this.month + "月" + this.date + "日 " + " " + this.day;
    return currentTime;
  }
