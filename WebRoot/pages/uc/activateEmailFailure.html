<div class="panel sec-show-panel">
	<style>
	.prompt-contain {
		color: #666;
		width: 640px;
		margin: 40px auto 150px;
		text-align: left;
	}
	.prompt-title{
		margin: 10px 25px;
	}
	.prompt-top { 
		background-position: 0 0;
		height: 5px;
		width: 100%;
	}
	.prompt-content {
		margin:2px 0px 0px 0px;
		background: white;
		width:100%;
		height:280px;
	}
	.prompt-ok{
		background:url({{PageContext.ContextPath}}public/themes/uc/images/prompt/prompt-ok.png) no-repeat;
		width: 68px;
		height: 68px;
		display: inline-block;
	}
	.prompt-error{
		background:	url({{PageContext.ContextPath}}public/themes/uc/images/prompt/prompt-error.png) no-repeat;
		width: 68px;
		height: 73px;
		display: inline-block;
	}
	dt{
		font-size: 18px;
		padding: 15px 0;
		border-bottom: 1px solid #EEE;
		font-weight: bold;
	}
	dd{
		float: left;
		margin: 0;
		padding: 35px 25px;
	}
	p{
		margin: 0px;
		font-size: 14px;
		line-height: 30px;
	}
	a.htmlhref:link{color:#35A5EC;}
	a.htmlhref:visited{color:#35A5EC;}
	a.htmlhref:hover{color:#FF9F10;}
	a.htmlhref:active{color:#FF9F10;}
	</style>
	<div class="prompt-content" style="color: #666;width: 640px;margin: 40px auto 150px;text-align: left;">
		<dl>
			<dt>
				 <span class="prompt-title">提示信息</span>
			</dt>
			<dd>
				<span class="prompt-error"></span>
			</dd>
			<dd style="width: 460px; height: 150px">			
				<p><strong style="font-size: 16px">抱歉：激活链接已失效，请重新发送激活邮件</strong></p>			
				<p style="color: #999;">
					系统将在&nbsp;<span id="second" style="color:#35A5EC;">5</span>&nbsp;秒后自动跳转...
					<br>如果不想等待直接点击<a href="javascript:void(0);" onclick="activate()" class="htmlhref" hidefocus="hidefocus">&nbsp;这里&nbsp;</a>转到邮箱激活页面
				</p>
			</dd>
		</dl>
	</div>	
</div>
<script type="text/javascript">
var timer;
$(document).ready(function(){
	timer=setTimeout(activate,5000);
});

function activate(){
	clearTimeout(timer);
	var userId=$("#userInfo").val();
	var data={};
	data["uid"]=userId;
	$(".show_tab").load(LEx.webPath+"app/uc/user?action=rebind",data);
}
</script>
