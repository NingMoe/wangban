<script>
var cname = "";
$(function(){	
	var id = LEx.urldata.ID;
	onQuery(id);
});
function onQuery(id){
	var cmd = new LEx.Command("app.icity.govservice.GovProjectCmd");	
	cmd.setParameter("id", id);
	var ret =  cmd.execute("getContentDetail");
	if(!ret.error){
		var dick_url = "{{ConfigInfo.NetDiskAddress}}";
		dick_url = dick_url.replace("upload", "doc?doc_id="+LEx.urldata.DOCID+"&type=thumbnail");

		$("#img_docid").attr("src",dick_url);
		$("#grb_content").html(ret.data.CONTENT);
		$("#grb_title").html(ret.data.NAME);
		$("#a2").html(ret.data.NAME);
	}else{
		LEx.alert(ret.error);
	}
}
</script>
