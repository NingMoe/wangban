<script type="text/javascript">
	function goIndex(index){
		var fp  = {};
		fp.id = "flowStep";
		fp.list = [
		           {"title":"选择单位","href":LEx.webPath+"icity/guestbook/choose"},
	               {"title":"填写内容"},
	               {"title":"提交成功"}
		          ];
		//当前索引
		fp.curIndex = index;
		LEx.Control.flowStep(fp);
    }
      //页面倒数计时跳转
     function doUpdate(num){   
               document.getElementById("totalSecond").innerHTML = num ;   
                  if (num == 0){
                     window.location="{{PageContext.ContextPath}}icity/guestbook/list";
             }  
}  
     
		function init(){
		goIndex(2);
		
	    var letter_id=LEx.urldata.id;//获取通过url传递过来的参数
	    document.getElementById("id").innerHTML = letter_id;
		//页面倒计时
		var secs = 10;   
        for(var i=secs;i>=0;i--) {   
             window.setTimeout("doUpdate(" + i + ")", (secs-i) * 1000);   
        }  		
 }
        
</script>
