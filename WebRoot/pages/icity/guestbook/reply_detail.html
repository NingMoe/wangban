<style>
.panel-fit body {
	float:left;
	background: #EEF5FD;
	left: 0px;
	top: 0px;
}
</style>
<div id="form" style="width: 80%; padding: 10px 60px; margin: 10px auto" class="boxTop">
	<div style="font-family: 微软雅黑; font-size: 18px; margin: 18px 0px 10px 20px;">
		<b style="padding-right: 2px; padding-left: 12px; border-left: 5px solid #56B6E0;">信件回复审核信息</b>
		<div style="float: right"></div>
	</div>
	<table class="baseform" align="center">
		<colgroup>
			<col style="width: 20%;"></col>
			<col style="width: 30%;"></col>
			<col style="width: 20%;"></col>
			<col style="width: 30%;"></col>
		</colgroup>

		<!-- 
		 <tr style="display:none;">	
			<th>关联事项</th>
			<td colspan="3"><div  tag="NAME" style="width: 565px" ></div></td>
		</tr>
		-->

		<tr>
			<th>咨询主题</th>
			<td colspan="3"><div tag="TITLE" style="width: 570px; margin-right: 0px;"></div></td>
		</tr>
		<tr>
			<th>咨询内容</th>
			<td colspan="3"><div tag="CONTENT" style="width: 570px; margin-right: 0px;"></div></td>
		</tr>

		<tr>
			<th>咨询人电话</th>
			<td><div tag="PHONE" style="width: 200px; margin-right: 0px;"></div></td>
			<th>咨询人邮箱</th>
			<td><div tag="EMAIL" style="width: 200px; margin-right: 0px;"></div></td>
		</tr>
		<tr>
			<th>咨询人地址</th>
			<td colspan="3"><div tag="ADDRESS" style="width: 570px; margin-right: 0px;"></div></td>
		</tr>


		<tr>
			<th>咨询时间</th>
			<td>
				<div tag="WRITE_DATE" id="time1" style="width: 175px; margin-right: 0px;"></div>
			</td>
			<th>可公开讨论</th>
			<td><select tag="OPEN" style="width: 200px;" id="open">
					<option value="0">否</option>
					<option value="1">是</option>
			</select></td>
		</tr>
		<tr>
			<th>回复内容</th>
			<td colspan="3">
				<div id="deal_result"></div>
			</td>
		</tr>
	</table>
</div>
