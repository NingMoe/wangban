{% include govservice/newmail.html %}
<script type="text/template" id="deptTemplate4NewMail">
<ul class="list-inline phi yi-list-inline-s-1">
{for o in data.organ}
{if o.IS_HALL=="1"}
<li class="col-xs-2" dept_id=${o.CODE} dept_name=${o.SHORT_NAME} cat="3" onclick="doWrite(this);" title="${o.SHORT_NAME}"><a href="#">${formatLen(o.SHORT_NAME,0,6)}</a></li>
{/if}
{/for}
</script>
<script>

$(function(){
	onQuery4Site();
	})
	function onQuery4Site() {
		var region_code=getSecurityValue("WebRegion");
		var command = new LEx.Command("app.icity.ServiceCmd");
		command.setParameter("region_code",region_code);
		deptList = command.execute("getDeptList");
		if(!command.error){
			$('#s-n-t-11').html(LEx.processDOMTemplate('deptTemplate4NewMail',deptList));
		}else{
			LEx.dialog({
				title : "系统提示",
				content : command.error,
				icon : 'error',
				lock : true
			});
		}	
	 
	}






</script>
