<script type="text/javascript">
	var businessList = null;
	function init() {
		businessList = new LEx.Control.Table("center-index-middle",
				"listtemplate");

		//forminit();
		//查统计数据 
		onQuery();
	}
	function forminit() {
		LEx.form.init();
		var bid = LEx.urldata.BID;
		var command = new LEx.Command("icity.center.index.CenterCmd");
		command.setParameter("i.bid", bid);
		var ret = command.execute("getBusinessDetail");
		if (ret.state == 1) {
			if (ret.data.length > 0) {
				var d = ret.data[0];
				LEx.alert(LEx.encode(d));
				LEx.form.set("center_detail_table", d);
			}
		} else {
			LEx.dialog({
				title : "系统提示",
				content : ret.message,
				icon : 'error',
				lock : true
			});
		}
	}

	//查询页面
	function onQuery() {
		var bid = LEx.urldata.BID;
		var cmd = new LEx.Command("icity.center.index.CenterCmd");
		cmd.setParameter("start", businessList.start());
		cmd.setParameter("limit", businessList.limit());
		cmd.setParameter("SBLSH", bid);
		var ret = cmd.execute("getBusinessDetail");
		if (!ret.error) {
			//LEx.alert(LEx.encode(ret));
			$("#center-index-middle").html(businessList.getHtml(ret));
			//businessList.toPageBar("epager","businessList",ret.total,"onQuery()");
		}
	}
	function getDate(obj) {
		return LEx.util.Format.formatDate(obj);//'yyyy-MM-dd HH:mm:ss'
	}
</script>
