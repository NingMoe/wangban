<script type="text/javascript" src="{{PageContext.ContextPath}}pages/center/active/business_complaint_info.js"></script>
<style>
body {
	background: #EEF5FD;
}
</style>
<div id="form" style="width:80%;padding:10px 60px;margin:0px auto" class="boxTop">
	<div style="font-family:微软雅黑;font-size: 18px; margin:10px 0px 10px 20px">
		<b style="padding-right:2px;padding-left:12px;border-left:5px solid #56B6E0;">投诉详细信息</b>
		<div style=" float:right"></div>
	</div>
	<table class="baseform" align="center">
		<colgroup>
			<col style="width: 20%;"></col>
			<col style="width: 30%;"></col>
			<col style="width: 20%;"></col>
			<col style="width: 30%;"></col>
		</colgroup>
		<tr>
			<th>投诉编号</th>
			<td colspan="3"><div tag="ID" style="width: 565px" id="ID"></div></td>
		</tr>
		<tr>
			<th>投诉标题</th>
			<td colspan="3"><div id="TITLE"></div></td>
		</tr>
		<tr>
			<th>投诉内容</th>
			<td colspan="3"><div id="CONTENT"></div></td>
		</tr>
		<tr>
			<th>可公开讨论</th>
			<td>
				<div id="openDiv">
	            	<select tag="OPEN" style="width: 200px;" id="OPEN">
						<option value="1">是</option>
						<option value="0">否</option>	           		     		
		         	</select>
	        	</div>
			</td>
			<th>咨询时间</th>
			<td>
				<div tag="WRITE_DATE" style="width: 200px;" id="WRITE_DATE"></div>
			</td>
		</tr>
		<tr  >
			<th colspan="4" style="text-align:center;">投诉回复</th>
		</tr>
		<tr class="hid">
			<th>处理单位</th>
			<td colspan="3">
				<div tag="DEPART_NAME" style="width: 565px" id="DEPART_NAME"></div>
			</td>
		</tr>
		<tr class="hid">
			<th>处理结果</th>
			<td colspan="3"><div tag="DEAL_RESULT" style="width: 565px" id="DEAL_RESULT"></div></td>
		</tr>
		<tr class="hid">
			<th>处理时间</th>
			<td colspan="3"><div tag="DEAL_DATE" style="width: 200px;" id="DEAL_DATE"></div></td>
		</tr>
	</table>
</div>
