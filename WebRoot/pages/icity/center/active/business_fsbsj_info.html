<style>
body {
	background:#EEF5FD;
} 
</style>
<div id="form" style="width:80%;height:auto;padding:10px 60px;margin:0px auto" class="boxTop">
  <div style="font-family:微软雅黑;font-size: 18px; margin:10px 0px 10px 20px"> 
  		<b style="padding-right:2px;padding-left:12px;border-left:5px solid #56B6E0;">预约详情信息</b>
        <div style=" float:right"></div>
    </div>
    <table class="baseform" align="center">
        <colgroup>
            <col style="width: 20%;"></col>
            <col style="width: 30%;"></col>
            <col style="width: 20%;"></col>
            <col style="width: 30%;"></col>
        </colgroup>        
		<tr>	
			<th>预约部门</th>
			<td ><div id="DEPTNAME"></div></td>
			<th>部门电话</th>
            <td>
            	<div id="DEPTPHONE" style="width: 200px;"></div>
            </td> 
		</tr>
		<tr>
            <th>预约日期</th>
            <td>
            	<div id="YYDAY" style="width: 200px;"></div>
            </td>
            <th>预约时间</th>
            <td>
            	<div id="YYTIME" style="width: 200px;"></div>
            </td>
        </tr>
        <tr>
        	<th>预约内容说明</th>
            <td colspan="3">
           		<div id="YYCONTENT" style="width: 200px;"></div>
            </td>
            
        </tr>
        <tr>			
          	<th>回复内容</th>
           	<td colspan="3"><div id="RECONTENT" style="width: 200px;"></div></td>
        </tr>		
        <tr>
			<th>回复时间</th>
            <td colspan="3">
           		<div id="REDAY"  style="width: 200px;" ></div>
            </td>
            <td></td>
            <td></td>
        </tr>		
	</table>
</div>
