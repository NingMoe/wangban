<style>
body{background: #fff;}
</style>
<div style="margin:0 15px;">
    <ol class="breadcrumb alpha omega">
       <li class="transparent">当前位置</li>
        <li class="active transparent">属性配置<input type="hidden" id="PAGE_MODE" value="{{ConfigInfo.PAGE_MODE}}"/></li>
    </ol>
	<div id="_website"  align="center" ></div>
</div>
<div id="_website" style="margin: 5px;0px;0px;0px;" align="center" ></div>
<script type="text/template" id="securityTemplate">
{macro showChilds(o,level)}
{for c in o.childs}
<tr class="on"  iname="${c.id}">
	<input type="hidden" name="pid" value="${o.id}" />
	<td >
		<span style="margin-left: ${level*30}px;">${c.title}</span>
	</td>
	<td style="text-align: center;">
		<span>${c.name}</span>
	</td>
	<td>
		<span>${c.domain}</span>
		<a href="/${c.name}/" target="_blank" title="预览"><span style="float: right;margin: 5px 5px 0 0;"><img src="{{PageContext.ContextPath}}public/images/next_blue.png" width="18px" height="18px" /></span></a>
	</td>
	<td style="text-align: left;">
		<span class="tree-title"><span class="icon-item" style="cursor:pointer" onclick="editProp('${c.value}')" title="点击修改站点属性"></span></span>
		<span style="cursor:pointer" onclick="editProp('${c.value}')" title="点击修改站点属性">${c.value}</span>
	</td>
</tr>

{if c.childs }
	{var cc = showChilds(c,level+1)}
	${cc}
{/if}

{/for}
{/macro}
	<table id="tJob" class="table table-bordered" style="width: 98%">

		<tr>
			<th align="center" style="text-align: center;" width="20%">分厅名称</th>
			<th align="center" style="text-align: center;" width="15%">上下文路径</th>
			<th align="center" style="text-align: center;" width="20%">域名</th>
			<th align="center" style="text-align: center;" width="20%">属性文件</th>
		</tr>
		{for o in data}
				<tr class="on " iname="${o.id}">
					<input type="hidden" name="pid" value="" />
					<td >
						<span>${o.title}</span>
					</td>
					<td style="text-align: center;">
						<span>${o.name}</span>
					</td>
					<td>
						<span>${o.domain}</span>
						<a href="/${o.name}/" target="_blank" title="预览"><span style="float: right;margin: 5px 5px 0 0;"><img src="{{PageContext.ContextPath}}public/images/next_blue.png" width="18px" height="18px" /></span></a>
					</td>
					<td style="text-align: left;">
						<span class="tree-title"><span class="icon-item" style="cursor:pointer" onclick="editProp('${o.value}')" title="点击修改站点属性"></span></span>
						<span  style="cursor:pointer" onclick="editProp('${o.value}')" title="点击修改站点属性">${o.value}</span>
					</td>
				</tr>
				{if o.childs }
					{var cc = showChilds(o,1)}
					${cc}
				{/if}
		{/for}
	</table>
</script>
