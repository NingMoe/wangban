<div class="navigation">
	<ul class="navigation_ul">
		<li class="cur">插件管理</li>
	</ul>
	<ul class="navigation_button">
		<li class="edit" onClick="save()">保存配置</li>
	</ul>
</div>


<div region="north" border="false" style="height: 40px; display: none;"></div>
<div id="plugin" style="margin: 5px;0px;0px;0px;" align="center" >

</div>
<textarea style="display: none" id="pluginTemplate">
	<table id="tJob" class="baseform" style="width: 98%">
		<col width="8%;">
		<col width="82%;">
		<col width="10%">
		<tr>
			<th align="center" style="text-align: center;">序号</th>
			<th align="center" style="text-align: center;">名称</th>
			<th align="center" style="text-align: center;">操作</th>
		</tr>
		{for o in data}
			<tr id="tr_${o_index}" {if o.ISOPEN == '1'}class="on"{else}class="off"{/if}>
				<td style="text-align: center;">${formatIndex(o_index)}</td>
				<td>${o.NAME}<input type="hidden" id="id" value="${o.ID}"></input></td>
				<td style="text-align: center;">
					{if o.ISOPEN == '1'}
						<span class="selectedOn" onclick="cmd(this,'${o_index}')"></span>
					{else}
						<span class="selectedOff" onclick="cmd(this,'${o_index}')"></span>
					{/if}
				</td>
			</tr>
		{/for}
	</table>
</textarea>
