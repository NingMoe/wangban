<button class="aui_state_highlight" id="printBtn" onclick="print()" type="button" style="display:none">打印</button>
<script>
	$(function(){	
		initPrintApply();
	});		
	function initPrintApply(){
		var command = new LEx.Command("app.icity.pro.ProCmd");
		command.setParameter("id", LEx.urldata.id);
		var ret = command.execute("getContent");
		if(!command.error){
			if(ret.state==1){
				var content = ret.data[0].PRINTCONTENT;
				addHtml("sub_form1",content.project,"name","td");
				addHtml("sub_form2",content.dcCompany,"name","td");
				addHtml("sub_form3",content.contectInformation,"name","td");
				if(content.project.isDeArea=="1"){
					$("#_deAreaName").show();
				}
				if(ret.data[0].CONTENT.project.projectType=="A00002"){
					$("#_permitItemCode").show();
				}
				if(ret.data[0].CONTENT.project.isSubProject=="0"){
					$("#_mainProjectCode").show();
				}
			}
		}
	}
	function addHtml(pId,obj,attr,ele){
		$("#"+pId+" "+ele).each(function(){
			$(this).html(obj[$(this).attr(attr)]);
		});
	}
	/*生成二维码图片*/
	function getQrCode(content){
		var src="{{PageContext.ContextPath}}/bsp/ShowQrCode?fileUrl="+content;
		$("#qrCode").attr("src",src);
	}
	function print() {
		this.focus();
		$("#printField").printArea();
	}
	function printButton(){
		$("#printBtn").click();
	}	
</script>
