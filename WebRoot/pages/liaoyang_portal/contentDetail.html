<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>辽阳市行政审批局</title>
    <style>
.main{
	width: 100%;
	font-size: 14px;
}
.main .header{
	width: 100%;
}
.main .title{
	text-align: center;
	font-weight: bold;
	font-size: 18px;
	height: 30px;
}
.main .other{
	margin-left:auto;
	margin-right:auto;
	margin-top: 5px;
	text-align: center;
	width: 100%;
}

.main .other span{
	margin-left: 10px;
}
.content{
	width:96%;
	margin-left:auto;
	margin-right:auto;
	margin-top: 35px;
}
hr{
	margin-left:auto;
	margin-right:auto;
	height:2px;
	width: 95%;
}
.left{
	float:left;
	width: 25%;
}
.center{
	float:left;
	width: 50%;
	margin-top: 3px;
}
#bdshare{
	float:left;
	width: 25%;
}
.content-body {
padding: 10px 40px;
<!-- border: solid #169BE5 2px; -->
}
</style>
</head>
<body>
	{% include liaoyang_portal/header.html %}
	<script type="text/javascript" src="{{PageContext.JsPath}}jquery.PrintArea.js"></script>
	<link rel="stylesheet" type="text/css" href="{{PageContext.CssPath}}print.css" media="print" />
	<script src="{{PageContext.ContextPath}}pages/liaoyang_portal/scripts/contentDetail.js" type="text/javascript"></script>
    <div class="container main">
       <ol class="breadcrumb">
           <li>您当前所在的位置：<a href="{{PageContext.ContextPath}}liaoyang_portal/index">网站首页</a></li>
           <li class="active">网站发布</li>
        </ol>
        <div class="content" style="margin-top:5px; background:white;border:1px solid #f3f3f3;">
			<div id="data" style="padding:15px 15px;"></div>
		</div>
    </div>
   {% include liaoyang_portal/footer.html %}
<textarea id="template" style="display: none;">
	<div class="main content-body" id="content">
		<div class="header">
			<div class="title">${data.NAME}</div>
			<div style="width:96%;border-bottom:1px solid #f3f3f3;margin:8px auto;"></div>
			<div class="other">
				<div>
					<div class="left">&nbsp;</div>
					<div class="center">
						<span>来源:&nbsp;${data.SOURCE}</span>
						<!-- <span>发布人:&nbsp;${data.CREATOR}</span> -->
						<span>发布时间:&nbsp;${parseDate(data.CT)}</span>
					</div>
					
					<div id="bdshare" class="bdshare_t bds_tools get-codes-bdshare">
					<input type="button" onclick="printArea()"  value="打印" />
						<span class="bds_more">分享到：</span>
	                    <a href="javascript:shareWebSite('http://v.t.qq.com/share/share.php');"><img style="width:15px;height:15px;" src='{{PageContext.ContextPath}}public/assets/img/qq.png' border='0' alt='腾讯微博' title='分享到腾讯微博'/></a>
						<a href="javascript:shareWebSite('http://v.t.sina.com.cn/share/share.php');"><img style="width:20px;height:20px;" src='{{PageContext.ContextPath}}public/assets/img/xinl.jpg' alt='新浪微博' title='分享到新浪微博' border='0'></a>
						<a class="bds_qzone"></a>
						<a class="bds_tsina"></a>
						<a class="bds_tqq"></a>
						<a class="bds_renren"></a>
						<a class="bds_t163"></a>
						<a class="shareCount"></a>
					 </div>
				</div>
			</div>
		</div>
		<div class="content">${formartp(data.CONTENT)}</div>
			<div style="margin-top: 20px;">
			   {if data.upfiles.length>0}
			   <span style="color: blue;font-size: 16px;font-weight: bold;">附件列表：</span>
			   {/if}
			   {for o in data.upfiles}
			    <a href="{{cp}}file/upload/${o.NAME}"  target="_blank">${o.YNAME}</a>
			    &nbsp;&nbsp;&nbsp;
			   {/for}
			</div>
	</div>
</textarea>
</body>
</html>
