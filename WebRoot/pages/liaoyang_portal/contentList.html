<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>辽阳市行政审批局</title>
</head>

<body>
	{% include liaoyang_portal/header.html %}
	<script src="{{PageContext.ContextPath}}pages/liaoyang_portal/scripts/contentList.js" type="text/javascript"></script>
    <div class="container main">
        <ol class="breadcrumb">
           <li>您当前所在的位置：<a href="{{PageContext.ContextPath}}liaoyang_portal/index">网站首页</a></li>
           <li class="active"><span id="position"></span></li>
        </ol>
        <section class="panel panel-1 clearfix">
            <div class="panel-heading">
                <div class="panel-title">
                    <span id="title"></span>
                </div>
            </div>
            <div class="panel-body">
				<table class="table table-hover km-table-news" id="wsfblist">
				</table>
				<!--分页导航开始-->
				<div class="clearfix"></div>
				<div class="page" id="cpage" style="text-align:right;">
					<span>共<span id="PageCount"></span>页，当前第<span
						id="CurrIndex"></span>页
					</span><span><a style="cursor:pointer;" onclick="gotoPage('PageFirst');">首 页</a></span>
					<span><a style="cursor:pointer;" onclick="gotoPage('pagePrevious');">上一页</a></span> <span><a
						style="cursor:pointer;" onclick="gotoPage('pageNext');">下一页</a></span> <span><a
						style="cursor:pointer;" onclick="gotoPage('pageLast');">尾 页</a></span><span><input
						id="CP" name="CP" type="text" style="width: 50px;"></span><span>页</span><span><input
						name="button" type="button" class="tz" value="跳转"
						onclick="gotoPage('pageNum');"></span>
				</div>
			</div>
        </section>
    </div>
    {% include liaoyang_portal/footer.html %}
    <script type="text/template" id="contentTemplate">
		<tbody>
		{for o in data}
		<tr>
    		<td width="80%"><a href="{{PageContext.ContextPath}}liaoyang_portal/contentDetail?id=${o.ID}" title="${o.NAME}" {if o.BLANK==1}target="_blank"{else}target="_self"{/if}>${o.NAME}</a></td>
    		<td width="20%" style="text-align:center">${o.CTIME}</td>
		</tr>
		{/for}
		</tbody>
	</script>
</body>
</html>
