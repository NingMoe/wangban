<script>
function getList(str){
	window.open("{{cp}}szw/contentlist?cid=" + str);
}
function getMore() {             
	 $("#myTab li").each(function () {                 
	 if ($(this).prop('outerHTML').indexOf("active") >= 0) {                     
	 if ($(this).attr("tid") != undefined) {                        
	 getList($(this).attr("tid"));                     
	 }                
	 }            
	 });        
	 } 
function getContent(str) {             
	window.open("{{cp}}szw/content?id=" + str);       
	 }   
function searchX(){
	 var key=$(".key").val();
	 if(!LEx.isNotNull(key)){
		 return false;
	 }
	 window.open("{{cp}}szw/searchSzw?websitetype=1&key="+ encodeURIComponent(key));
}
</script>
