    <script type="text/javascript">
	{% set cp PageContext.ContextPath %}
	var __webPath = "{{cp}}";
	var __signature = "{{cp.SignatureInfo}}";
	</script>
	<script type="text/javascript" src="{{cp}}public/scripts/icity.js"></script>
    <script type="text/javascript" src="{{cp}}public/scripts/a?t=js&m=jquery.js,bootstrap.min.js,jquery.plugin.js,LEx.core.js,LEx.json.js,LEx.form.js,LEx.command.js,LEx.template.js,LEx.cookie.js,LEx.control.js,LEx.util.Format.js,icity.js"></script>
</head>
<script type="text/javascript">
  $(function(){
   var command = new LEx.Command("app.icity.govservice.GovProjectCmd");
 	command.setParameter("registernum",LEx.urldata.registernum);
	var ret= command.execute("BusinessProgressQueryByRegisternum");
	if (ret.state == "1") {
		if(ret.data!=""){
			$("#service").html(LEx.processDOMTemplate("template4progress", ret.data));
		}else{
			$("#service").html("没有对应的业务信息！");
		}
	}else{
		$("#service").html(ret.message);
	}
  })
</script>
<body id="service">
    
</body>
<script type="text/template" id="template4progress">
	<div style="background-color:#0085c3; color: #fff;">
	<h4 style="padding: 1rem 1.5rem; margin:0; font-size: 1.25rem;">查询结果</h4>
	</div>
	<div style="padding: 0.5rem 1.5rem; border-bottom: 1px solid #ddd;">
	<p><strong>登记人姓名:</strong></p>
	<p>${registerBean.registerName}</p>
	</div>
	<div style="padding: 0.5rem 1.5rem; border-bottom: 1px solid #ddd;">
	<p><strong>登记时间:</strong></p>
	<p>${date}</p>
	</div>
	<div style="padding: 0.5rem 1.5rem; border-bottom: 1px solid #ddd;">
	<p><strong>事项名称:</strong></p>
	<p>${registerBean.itemName}</p>
	</div>
	<div style="padding: 0.5rem 1.5rem; border-bottom: 1px solid #ddd;">
	<p><strong>办理进度:</strong></p>
	<p>${ER}</p>
	</div>
	<div style="padding: 0.5rem 1.5rem; border-bottom: 1px solid #ddd;">
	<p><strong>办理流程:</strong></p>
	<p>${FLOW_NAME}</p>
	</div>
	<div style="padding: 0.5rem 1.5rem; border-bottom: 1px solid #ddd;">
	<p><strong>窗口电话:</strong></p>
	<p>${registerBean.pHONE}</p>
	</div>
	<div style="padding: 0.5rem 1.5rem; font-size: 0.9rem; background-color: #eee;">
	</div>
</script>

</html>
