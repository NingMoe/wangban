<script type="text/javascript">
$(function(){
	var ref=LEx.urldata.ref;
	if(LEx.isNotNull(ref)){
		$(".secNav").attr("ref",ref)
	}
	$("#subhead li").each(function(){
		if($(this).attr('ref')==$(".secNav").attr("ref")){
			$(this).addClass('active');
		}
	});
	$("#subhead li ").click(function(){
		$("#subhead li").removeClass("active");
		$(this).addClass("active");
		$(".secNav").attr("ref",$(this).attr("ref"));
		if("hysy,zjbl".indexOf($(".secNav").attr("ref"))>-1){
			$(".icontent").load(LEx.webPath+"src?m=govservice/convenience/"+$(".secNav").attr("ref")+".html");
		}
		else
			$(".icontent").html("<div id=\"page\" class=\"container\"><span style='color:red;font-weight:bold;font-size:30px;'>"+$(this).find('a').html()+"</span>页面正在开发中！敬请期待</div>");
	});
	$("#subhead li").mouseover(function(){
		$("#subhead li").removeClass("active");
		$(this).addClass("active");
	});
	$("#subhead li").mouseout(function(){
		$("#subhead li").removeClass("active");
		var ref=$(".secNav").attr("ref");
		$("#subhead li").each(function(){
			if($(this).attr('ref')==ref){
				$(this).addClass('active');
			}
		});
	});
	if("hysy,zjbl".indexOf($(".secNav").attr("ref"))>-1){
		$(".icontent").load(LEx.webPath+"src?m=govservice/convenience/"+$(".secNav").attr("ref")+".html");
	}
	else
		$(".icontent").html("<div id=\"page\" class=\"container\"><span style='color:red;font-weight:bold;font-size:30px;'>"+$("#subhead li[ref='"+$(".secNav").attr("ref")+"']").find('a').html()+"</span>页面正在开发中！敬请期待</div>");
})
</script>
