<style type="text/css">
.input_validation-failed {border: 2px solid #FF0000;color: red;}
</style>
<script src="{% public scripts/LEx.form.js %}"></script>
<header id="header" class="yi-subhead" style="margin: 10px;">
    <div class="container">
        <h4><strong>办事进度</strong><small>&nbsp;&nbsp; 可在此查询政务服务网上办理的行政审批事项的办事进度。</small></h4>
    </div>
</header>
<div id="page" class="container" style="background-color: #ffffff;">
<div class="h4" style="padding: 10px 200px;"><span style="color: red;">方式一：</span>进入业务中心查询&nbsp;&nbsp;<a class="btn btn-primary" href="{{cp}}center/index" target="_blank">前往</a></div>
<div style="padding: 10px 200px;">
<div class="h4"><span style="color: red;">方式二：</span>直接输入申请人和申办流水号，查询办件信息</div>
<div class="form-horizontal query" style="margin-left:50px;">
        <div class="form-group">
            <label class="col-xs-3 control-label"><font style="color: red;">*</font>申请人或单位:</label>
            <div class="col-xs-4">
                <input tag="1" id="sqrmc" type="text" reg="^.+$" class="form-control">
            </div>
        </div>
      
        <div class="form-group">
            <label class="col-xs-3 control-label"> <font style="color: red;">*</font>申办流水号:</label>
            <div class="col-xs-4">
                <input tag="2" id="sblsh" type="text" reg="^\d+$"  class="form-control">
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-offset-3 col-xs-4">
                <button onclick="queryProgress();" class="btn btn-primary">查询</button>
                </div>
        </div>
    </div>
</div>
</div>
<div class="modal fade bs-modal-result" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
  <div class="modal-content" >
   <div class="modal-header" >
          <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span></button>
          <h4 class="modal-title">
           	 <strong>查询结果</strong>
          </h4>
        </div>
       <div class="modal-body">
       <div class="query-result" style="margin: 20px 0px 30px">
       </div>
	</div>
  </div>
  </div>
  </div>
{%include govservice/progress.html%}
