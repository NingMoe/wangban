<script id="tableTemplate" type="text/template">
{for o in data}
<tr >

<td class="text-center"><span class="label label-info">${o.CURRENT_NODE_NAME}</span></td>
<td class="text-center"><span class="label label-success">
{if o.STATE=="01"}正常
{/if}
{if o.STATE=="02"}不予受理
{/if}
{if o.STATE=="21"}补齐补正
{/if}
{if o.STATE=="23"}挂起
{/if}
{if o.STATE=="97"}作废
{/if}
{if o.STATE=="98"}不予许可
{/if}
{if o.STATE=="99"}准予许可
{/if}</span>
</td>
</tr>
{/for}
</script>

<script>
    
function init(){
	var seqId=LEx.urldata.seqId;
	var command = new LEx.Command("app.icity.ipro.IproCmd");
	command.setParameter("seqId", seqId);
	var ret = command.execute("getJD");
	if(!command.error){	
		var busilist = ret.data.BUSILIST;
		var itemlist = ret.data.ITEMLIST;
		var blist1=[], blist2=[], blist3 = [];
		for(var i=0;i<busilist.length;i++){
			var busi = busilist[i];
			busi.SUBMIT_TIME = formatDate(new Date(busi.SUBMIT_TIME));
			busi.TIME_LIMIT = formatDate(new Date(busi.TIME_LIMIT));
			for(var j=0;j< itemlist.length;j++){
				var item = itemlist[j];
				if(item.ITEM_ID==busi.ITEM_ID){
					busi.PROJECT_STAGE = item.PROJECT_STAGE;
					if(item.PROJECT_STAGE == 'A00014'||item.PROJECT_STAGE == 'A00015'||item.PROJECT_STAGE == 'A00016'){
						blist1.push(busi);
					} else if (item.PROJECT_STAGE == 'A00020'){
						blist2.push(busi);
					} else if (item.PROJECT_STAGE == 'A00030'){
						blist3.push(busi);
					}
					break;
				}
			}
		}
		var o={};
		o.data = blist1;
		$('#table1').html(LEx.processDOMTemplate('tableTemplate',o));
		o.data = blist2;
		$('#table2').html(LEx.processDOMTemplate('tableTemplate',o));
		o.data = blist3;
		$('#table3').html(LEx.processDOMTemplate('tableTemplate',o));
	}
}

function   formatDate(now)   {     
    var   year=now.getFullYear();
    var   month=now.getMonth()+1;
    var monthStr=""+month;
    if(month<10)   monthStr="0"+month;
    var   date=now.getDate();
    var dateStr=""+date;
    if(date<10)  dateStr="0"+date;
    var   hour=now.getHours();
    var   minute=now.getMinutes();
    var   second=now.getSeconds();
    return   year+"-"+monthStr+"-"+dateStr;     
    }
</script>
