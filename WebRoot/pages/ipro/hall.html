function selectRegion(type){
	
	LEx.dialog({
		id: "selectRegion", 
		title: "选择区划",
		url: LEx.webPath+"ipro/deptTree",
		width: 400, height: 450,
		lock:true,
		button: [
		         {
		        	 name: '选择',
		        	 callback: function() {
		        	 var iframe = this.iframe.contentWindow;
		        	 if (!iframe.document.body) {
		        		 LEx.alert('内容还没加载完毕呢');
		        		 return false;
		        	 }
		        	 var region = {};
		        	 if((region=iframe.getData())){		        		
		        		 if(region.CODE){
		        			 window.location.href = "{{cp}}ipro/guidelist?href=%23x-p-2&region_code="+region.CODE;
		        		 }
		        		 return true;
		        	 }else{
		        		 return false;
		        	 }
		         },
		         focus: true
		         },
		         {
		        	 name: '关闭'
		         }
		         ]
	});
}
</script>
