<script type="text/template" id="securityTemplate">
{macro showChilds(o,level)}
{for c in o.childs}

<tr class="on"  iname="${c.id}">
	<input type="hidden" name="pid" value="${o.id}" />
	<td >
		<span style="margin-left: ${level*30}px;">${c.title}</span>

	</td>
	<td style="text-align: center;">
		<span class="fwltj" id="${c.name}">--</span>
	</td>
	<td>
		<span>${c.domain}</span>
	</td>
   <td style="text-align: center; " >
		<span class="mrfwltj" id="${c.name}"></span>
	</td>
</tr>

{if c.childs }
	{var cc = showChilds(c,level+1)}
	${cc}
{/if}

{/for}
{/macro}
	<table id="tJob" class="table table-bordered" style="width: 100%">

		<tr>
			<th align="center" style="text-align: center;">名称</th>
			<th align="center" style="text-align: center;" width="13%" id="fwl">访问量</th>
			<th align="center" style="text-align: center;" width="35%">网址</th>
            <th align="center" style="text-align: center; " width="27%" >每日访问量统计</th>
		</tr>
		{for o in data}
				<tr class="on " iname="${o.id}">
					<input type="hidden" name="pid" value="" />
					<td >
						<span>${o.title}</span>
					</td>
					<td style="text-align: center;">
						<span class="fwltj" id="${o.name}">--</span>
					</td>
					<td>
						<span>${o.domain}</span>
					</td>
                   <td style="text-align: center;">
						<span class="mrfwltj" id="${o.name}"></span>
					</td>
				</tr>
				{if o.childs }
					{var cc = showChilds(o,1)}
					${cc}
				{/if}
		{/for}
	</table>
</script>
