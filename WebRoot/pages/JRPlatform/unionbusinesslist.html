<script type="text/javascript">

var type = LEx.urldata.type;
var formId_rep = "";
var flowId_rep = "";
$(function () {
	if(type == "0"){
		$("#shangshi").show();
		$("#fangchan").hide();
		$("#qita").hide();
	}else if(type == "3"){
		$("#shangshi").hide();
		$("#fangchan").show();
		$("#qita").hide();
	}else{
		$("#shangshi").hide();
		$("#fangchan").hide();
		$("#qita").show();
	}
	initList(type);
});	

function initList(type){
	
	var cmd = new LEx.Command("app.icity.enterprises.EnterprisesCmd");
	cmd.setParameter("applyNumber",type);
	var ret = cmd.execute("getBusinessRulesInfo");
	if(!cmd.error){
		if(ret.data.length>0){
			for(var i=0; i<ret.data.length; i++){
				if(type == "0"){
					if(ret.data[i].flowName == "个体工商户设立登记与后置事项联办"){
						$("#gtul").append('<li><table width="100%"><tr><td style="width:75%"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span>'+ret.data[i].flowName+'</a></td><td style="width:25%;text-align:right"><button type="button" onclick="getApplicationInfo(\''+ret.data[i].flowId+'\',\''+ret.data[i].flowName+'\',\''+type+'\')" class="btn btn-info btn-xs pull-right" style="margin-right:10px;">在线申报</button><button type="button" class="btn btn-info btn-xs pull-right" style="margin-right:20px;" onclick="tzlbzn(\''+ret.data[i].flowId+'\',\''+ret.data[i].flowName+'\')">联办办事指南</button></td></tr></table></li>');
					}else{
						$("#qyul").append('<li><table width="100%"><tr><td style="width:75%"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span>'+ret.data[i].flowName+'</a></td><td style="width:25%;text-align:right"><button type="button" onclick="getApplicationInfo(\''+ret.data[i].flowId+'\',\''+ret.data[i].flowName+'\',\''+type+'\')" class="btn btn-info btn-xs pull-right" style="margin-right:10px;">在线申报</button><button type="button" class="btn btn-info btn-xs pull-right" style="margin-right:20px;" onclick="tzlbzn(\''+ret.data[i].flowId+'\',\''+ret.data[i].flowName+'\')">联办办事指南</button></td></tr></table></li>');
					}
				}else if(type == "3"){
					$("#fcul").append('<li><table width="100%"><tr><td style="width:75%"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span>'+ret.data[i].flowName+'</a></td><td style="width:25%;text-align:right"><button type="button" onclick="getApplicationInfo(\''+ret.data[i].flowId+'\',\''+ret.data[i].flowName+'\',\''+type+'\')" class="btn btn-info btn-xs pull-right" style="margin-right:10px;">在线申报</button><button type="button" class="btn btn-info btn-xs pull-right" style="margin-right:20px;" onclick="tzlbzn(\''+ret.data[i].flowId+'\',\''+ret.data[i].flowName+'\')">联办办事指南</button></td></tr></table></li>');
				}else{
					$("#qtul").append('<li><table width="100%"><tr><td style="width:75%"><a href="#"><span class="glyphicon glyphicon-chevron-right"></span>'+ret.data[i].flowName+'</a></td><td style="width:25%;text-align:right"><button type="button" onclick="getApplicationInfo(\''+ret.data[i].flowId+'\',\''+ret.data[i].flowName+'\',\''+type+'\')" class="btn btn-info btn-xs pull-right" style="margin-right:10px;">在线申报</button><button type="button" class="btn btn-info btn-xs pull-right" style="margin-right:20px;" onclick="tzlbzn(\''+ret.data[i].flowId+'\',\''+ret.data[i].flowName+'\')">联办办事指南</button></td></tr></table></li>');
				}
			}	
		}		
	}else{
		LEx.alert("查询事项失败！");
	}
}

//在线申报
function getApplicationInfo(flowId,flowName,type){
	getRepId(flowId);
	declareonline(flowName,type);
}

function getRepId(flowId){
	var cmd = new LEx.Command("app.icity.enterprises.EnterprisesCmd");
	cmd.setParameter("flowId",flowId);
	var ret = cmd.execute("zs_getApplicationInfo");
	if(!cmd.error){
		if(ret.data){
			formId_rep = ret.data.formId;
			flowId_rep = ret.data.flowId;
		}
	}else{
		LEx.alert("获取表单信息失败！");
	}
};

function declareonline(flowName,type){
	var data = {};
	data.name = flowName;
	data.formId = formId_rep;
	data.flowId = flowId_rep;
	data.ID_index = "no";
	data.JRType = type;
	window.open("{{PageContext.ContextPath}}JRPlatform/onlineDeal?"+LEx.urlEncode(data));
	
};
function tzyhz(){
	window.open("http://mcxt.zjaic.gov.cn/namereg");
}

//联办指南
function tzlbzn(flowId,flowName){
	window.open("{{PageContext.ContextPath}}JRPlatform/unionguide?flowId="+flowId+"&flowName="+flowName);
}

</script>
