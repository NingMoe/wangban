<script type="text/javascript">
var diskUrl = getSecurityValue("NetDiskDownloadAddress");
query();
var Pid = "";
var PphoSrc = "";
//个人档案照片
function query(){
	var cmd = new LEx.Command("app.icity.project.ArchivesCmd");
	var ret = cmd.execute("getPersonInfo");
	if(ret.state==1&&ret.total>0){
		var htmls="";
		for(var i=0;i<ret.data.length;i++){
			htmls += "<div class=\"cmp_zyda_04\">"+
					 "<div><a href=\"javascript:void(0);\" onclick=\"showMessage('"+ret.data[i].ID+"','"+ret.data[i].PHOTO+"');\"><img src=\""+diskUrl+ret.data[i].PHOTO+"\" alt=\""+ret.data[i].PHOTO+"\" style=\"height: 140px; width: 110px;\"></a></div>"+
					 "<div align=\"center\"><a href=\"#\">"+ret.data[i].NAME+"</a></div>"+
					 "</div>";
		}
		$("#photo").html(htmls);
	}else{
		alert("没有查询到数据");
	}
}
//信息展示
function showMessage(id,phoSrc){
	Pid = id;
	PphoSrc = phoSrc;
	var cmd = new LEx.Command("app.icity.project.ArchivesCmd");
	cmd.setParameter("ID",id);
	var ret = cmd.execute("getPersonInfoById");
	//个人基本信息
	if(ret.state==1&&ret.total>0){
		$("#jbxinxi").html(LEx.processDOMTemplate("sPersonInfo", ret));
		$("#imgSrc").attr("src",diskUrl+phoSrc);
		$("#photo").hide();
		$("#message").show();
	}
	//工作写实ById
	Gzxs();
	//工作任务ById
	Gzrw();
	//工作业绩年份查看
	GzyjYear();
	//办理案件
	Blaj();
	
}
//工作写实
var gzxsList = null;
gzxsList = new LEx.Control.Table("xieshiDiv", "sPersonGzxs");
gzxsList.start(0);
gzxsList.limit(3);
function Gzxs(){
	var cmdXs = new LEx.Command("app.icity.project.ArchivesCmd");
	cmdXs.setParameter("ID",Pid);
	cmdXs.setParameter("start", gzxsList.start());
	cmdXs.setParameter("limit", gzxsList.limit());
	var retXs = cmdXs.execute("getPersonGzxsById");
	if(retXs.state==1&&retXs.total>0){
		$("#epagerXs").show();
		gzxsList.toLygPageBar("epagerXs", "gzxsList", retXs.total, "Gzxs()");
		//分页div的id，Table的实例化对象名称（字符串）,总数量，查询方法（字符串）
		//gzxsList.toPageBar("xieshiDiv","gzxsList",ret.total,"Gzxs()");
		$("#xieshiDiv").html(LEx.processDOMTemplate("sPersonGzxs", retXs));
		$("#photoXs").attr("src",diskUrl+PphoSrc);
	}else{
		$("#epagerXs").hide();
	}
}
//工作任务
var gzrwList = null;
gzrwList = new LEx.Control.Table("renwuDiv", "sPersonGzrw");
gzrwList.start(0);
gzrwList.limit(3);
function Gzrw(){
	var cmdRw = new LEx.Command("app.icity.project.ArchivesCmd");
	cmdRw.setParameter("ID",Pid);
	cmdRw.setParameter("start", gzrwList.start());
	cmdRw.setParameter("limit", gzrwList.limit());
	var retRw = cmdRw.execute("getPersonGzrwById");
	if(retRw.state==1&&retRw.total>0){
		$("#epagerRw").show();
		gzrwList.toLygPageBar("epagerRw", "gzrwList", retRw.total, "Gzrw()");
		//分页div的id，Table的实例化对象名称（字符串）,总数量，查询方法（字符串）
		//gzxsList.toPageBar("xieshiDiv","gzxsList",ret.total,"Gzxs()");
		$("#renwuDiv").html(LEx.processDOMTemplate("sPersonGzrw", retRw));
		$("#photoRw").attr("src",diskUrl+PphoSrc);
	}else{
		$("#epagerRw").hide();
	}
}
//工作业绩Year
function GzyjYear(){
	var cmd = new LEx.Command("app.icity.project.ArchivesCmd");
	cmd.setParameter("ID",Pid);
	var ret = cmd.execute("getPersonGzyjYearById");
	if(ret.state==1&&ret.total>0){
		$("#year").html(LEx.processDOMTemplate("sPersonGzyjYear", ret));
		$("#photoYj").attr("src",diskUrl+PphoSrc);
		showYjContent(ret.data[0].TITLE);
	}
}
//工作业绩内容
function showYjContent(year){
	var cmd = new LEx.Command("app.icity.project.ArchivesCmd");
	cmd.setParameter("ID",Pid);
	cmd.setParameter("year",year);
	var ret = cmd.execute("getPersonGzyjContentById");
	if(ret.state==1&&ret.total>0){
		$("#content").html(LEx.processDOMTemplate("sPersonGzyjContent", ret));
	}
}
//办理案件
var blajList = null;
blajList = new LEx.Control.Table("anjianDiv", "sPersonGzrw");
blajList.start(0);
blajList.limit(3);
function Blaj(){
	var cmdAj = new LEx.Command("app.icity.project.ArchivesCmd");
	cmdAj.setParameter("ID",Pid);
	cmdAj.setParameter("start", blajList.start());
	cmdAj.setParameter("limit", blajList.limit());
	var retAj = cmdAj.execute("getPersonBlajById");
	if(retAj.state==1&&retAj.total>0){
		$("#epagerAj").show();
		blajList.toLygPageBar("epagerAj", "blajList", retAj.total, "Blaj()");
		//分页div的id，Table的实例化对象名称（字符串）,总数量，查询方法（字符串）
		//gzxsList.toPageBar("xieshiDiv","gzxsList",ret.total,"Gzxs()");
		$("#anjianDiv").html(LEx.processDOMTemplate("sPersonBlaj", retAj));
		$("#photoAj").attr("src",diskUrl+PphoSrc);
	}else{
		$("#epagerAj").hide();
	}
}
</script>
