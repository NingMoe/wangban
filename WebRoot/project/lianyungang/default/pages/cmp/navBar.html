<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>连云港职业档案荣誉室</title>
		<link rel="stylesheet" href="{% public assets/css/bootstrap.css %}" />
		<link rel="stylesheet" href="{% public assets/css/css.css %}" />
		<script type="text/javascript" src="{% public assets/js/bootstrap.js %}" ></script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	</head>
	{% include public/index/header.html%}
	<ul>
        <!-- 前言简介  -->
		<li><a href="javascript:void(0)" onclick="loadPage('qyjj','0')"><img id="qyjj" src="{% public assets/img/button000.png %}"></a></li>
        <!-- 职业档案  -->
		<li><a href="javascript:void(0)" onclick="loadPage('zyda','1')"><img id="zyda" src="{% public assets/img/button01.png %}"></a></li>
        <!-- 职业荣誉 -->
		<li><a href="javascript:void(0)" onclick="loadPage('zyry','2')"><img id="zyry" src="{% public assets/img/button02.png %}"></a></li>
        <!-- 检查之星 -->
		<li><a href="javascript:void(0)" onclick="loadPage('jczx','3')"><img id="jczx" src="{% public assets/img/button03.png %}"></a></li>
        <!-- 职业仪式 -->
		<li><a href="javascript:void(0)" onclick="loadPage('zyys','4')"><img id="zyys" src="{% public assets/img/button04.png %}"></a></li>
        <!-- 从简之路 -->
		<li><a href="javascript:void(0)" onclick="loadPage('cjzl','5')"><img id="cjzl" src="{% public assets/img/button05.png %}"></a></li>
	</ul>
<script type="text/javascript">
var names = {"qyjj":"cmp_index","zyda":"cmp_zyda","zyry":"cmp_zyry","jczx":"cmp_index3","zyys":"cmp_index4","cjzl":"cmp_index5"};
function loadPage(type,flag){
	var page = names[type];
	changeButton(type,flag);
	//self.location.href="{{PageContext.ContextPath}}cmp/"+page;
	$("#bodyDiv").load("{{PageContext.ContextPath}}cmp/"+page);
}

function changeButton(type,flag){
	for(var i=0;i<6;i++){
		$("ul img:eq("+i+")").attr("src","/icity/project/lianyungang/default/public/assets/img/button0"+i+".png");
	}
	$("#"+type).attr("src","/icity/project/lianyungang/default/public/assets/img/button00"+flag+".png");
}
</script>
</html>
