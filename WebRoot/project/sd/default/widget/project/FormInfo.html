<link rel="stylesheet" type="text/css" href="{{PageContext.CssPath}}project.css" />
<link rel="stylesheet" type="text/css" href="{{PageContext.CssPath}}print.css" media="print" />
<script type="text/javascript" src="{{PageContext.JsPath}}common.js"></script>
<script type="text/javascript" src="{{PageContext.JsPath}}icity.js"></script>
<script type="text/javascript" src="{{PageContext.JsPath}}jquery.PrintArea.js"></script>

<style type="text/css">
.history { background:url({{PageContext.ContextPath}}public/themes/default/images/activity/line04.gif) repeat-y 132px 0; overflow:hidden; position:relative;width:800px;margin: -20px 60px 10px;}
.history-date { overflow:hidden;width}
.history-date h2 { background:url({{PageContext.ContextPath}}public/themes/default/images/activity/year.png) #fff no-repeat 2px 15px; height:59px; font-size:25px; font-family:微软雅黑; font-weight:normal; padding-left:10px; margin-bottom:8px;  }
.history-date h2.first { position:absolute; left:0; top:0; width:935px; z-index:99;}
.history-date h2 a { color:#FFF; display:inline-block; *display:inline; zoom:1; background:url({{PageContext.ContextPath}}public/themes/default/images/activity/icon08.gif) no-repeat right 50%; padding-right:17px; margin:17px 96px 0 16px;}
.history-date h2 a:hover { text-decoration:none;}
.history-date h2 img { vertical-align:-5px;}
.history-date h2.date02 { background:none;}
.history-date ul {}
.history-date ul li { /*background:url({{PageContext.ContextPath}}public/themes/default/images/activity/icon07.png) no-repeat 180px 11px;*/ padding-bottom:30px; zoom:1; }
.history-date ul li.last { padding-bottom:0;}
.history-date ul li:after{content:" "; display:block; height:0; clear:both; visibility:hidden;}
.history-date ul li h3 { float:left; width:130px; height:47px;padding-left:13px;color:#c3c3c3; font:normal 18px/16px Arial;background:url({{PageContext.ContextPath}}public/themes/default/images/activity/date.png) no-repeat; line-height: 47px;color: #FFF;margin-left:9px;position: relative; margin-top: 20px}
.history-date ul li h3 span { display:block; color:#d0d0d0; font-size:12px;}
.history-date ul li dl { float:left; width: 100%;padding: 15px; font-family:微软雅黑;}
.history-date ul li dl dt { font:14px; color:#737373;  font-family:宋体;line-height:22px;text-indent:2em;}
.history-date ul li dl dt span { display:block; color:#787878; font-size:12px;}
.history-date ul li.green h3 { color:#1db702;}
.history-date ul li.green h3 span { color:#a8dda3; }
.history-date ul li.green dl { margin-top:-8px;}
.history-date ul li.green dl dt { font-size:30px; line-height:28px;}
.history-date ul li.green dl dt a { /*background:url({{PageContext.ContextPath}}public/themes/default/images/activity/icon09.gif) no-repeat 0 0; width:19px; height:16px;*/ display:inline-block; *display:inline; zoom:1; overflow:hidden; vertical-align: middle; margin-left:12px;}
.history-date ul li.green dl dd { padding-top:20px; display:none;}
.history-date ul li.green dl dd img { float:left;}
.history-date ul li.green dl dd p { overflow:hidden; zoom:1; line-height:21px; color:#787878;}
.history-date .history-item{}
.history-date .sayman{background:#f1f7fc;border:1px solid #c4d6ec;padding:5px;width:70px;text-align:center;}
.history-date .sayinfo{background:#f1f7fc;border:1px solid #c4d6ec;border-color:#D5E7FD #d2e0f1 #c4d6ec #d2e0f1;float: left; padding:20px;margin-bottom:8px;_margin-bottom:4px;width:476px;}
.history-date .sayinfo .arrow_B{float:left;margin-left:-35px;margin-top:-5px;background:url('{{PageContext.ContextPath}}public/themes/default/images/activity/arrow_B.gif');display:block;width:15px;height:16px;}

.history-date .history-item .softin{ width:auto;background:#FFF;border:1px solid #EFEFEF;border-bottom-color:#CDCDCD;border-top:none;padding:8px;display:block;margin-top:16px;_margin-top:8px}
.history-date .history-item .softin .arrow{ float:left;margin-top:-24px;margin-left:10px; background:url('{{PageContext.ContextPath}}public/themes/default/images/activity/arrow.gif');display:block;width:32px;height:16px;}
.history-date .history-item .softin .wiki p{ text-indent: 2em;line-height:22px;}
.history-date .history-canvas{float: left;margin-left:200px;width:520px;/*b ackground:url({{PageContext.ContextPath}}public/themes/default/images/activity/line04.gif) repeat-y 29px 0px #F7FEFA;border: 1px solid #95C04A;border-radius: 5px 5px 5px 5px;box-shadow: 1px 1px 2px #CCCCCC;*/margin-left: -50px;padding: 10px 0px 10px 50px;}

.history-date h2.first .more-history {font-size: 16px; background: transparent; margin-left: 30px;}
.history-date h2.first .more-history:hover {text-decoration: underline;}
.history-date .journalized_sub_type_Button_area{border-top:1px solid #FFF;padding-top:8px;}
.history-date .journalized_sub_type_Button_area em{display:block;float:left;padding-right:6px;}
.history-date .journalized_sub_type_Button_area a span{overflow:hidden;display:block;height:12px;float:left;position:relative;top:8px;}
.history-date .journalized_sub_type_Button_area a span b{position:relative;top:-9px;display:block;}
.history-date .journalized_sub_type_Button_area .on b {top:2px;}
.history-date .journalized_sub_type_Button_area .on span{top:2px;}
.history-date .journalized_sub_type_Button_area .over{color:orange!important;}
.main{width: 900px}
</style>
<div class="">
	{% map "SBLSH",code,"TYPE",type as p%} {% command "app.icity.project.ProjectIndexCmd","formInfoQueryByNameAndId",p as d %}
	{% if d.data %}
		<div class="" id="FormInfo">
		<iframe id="formiframe" name="formiframe" src="{{PageContext.ContextPath}}icity/submitsp/view?itemId={{d.data.itemId}}&formId={{d.data.formId}}&dataId={{d.data.dataId}}&width=95" style="border:0px;width:100%;min-height:500px;"></iframe>
		</div>
	{% endif %}
</div>
