<link rel="icon" href="assets/ico/favicon.ico">
<link rel="stylesheet" href="{% public assets/css/jquery-ui.css %}">
<script src="{% public assets/js/jquery-ui.js %}"></script>
<body style="background-color: #f5f5f5;">
	<div class="container">
		<ol class="breadcrumb">
			<li><img src="{%public assets/img/current_home.png%}">
				您当前所在的位置:</li>
			<li><a href="{{cp}}/public/index">首页</a></li>
			<li><a href="javascript:void(0)">投资审批信息咨询</a></li>
		</ol>
	</div>
	<div class="container">
		<div class="table-table">
			<div class="table-cell its-page" id="liuyan">
				<section class="its-page-body"> <section
					class="panel panel-default" style="border-color: #bacbda;">
				<header class="" style="border-bottom: 1px solid #bacbda;">
				<h3 class="panel-title inline-block"
					style="padding: 15px 25px; border-bottom: 3px solid #29588c; margin-bottom: -2px;">
					<strong>投资审批信息咨询</strong>
				</h3>
				</header>
				<table class="table table-form">
					<tbody>
						<tr>
							<td colspan="4" style="padding-left: 4em; color: red;">说明：
								本栏目提供行投资审批信息咨询服务，请在咨询前填写相关投资审批事项。</td>
						</tr>
						<tr>
							<td class="text-right" width="15%"><strong
								style="color: red;">*</strong> 我的姓名：</td>
							<td width="30%"><input class="form-control" id="username"
								type="text" value={{UserInfo.userName}}></td>
							<td width="30%"></td>
							<td width="25"></td>
						</tr>
						<tr>
							<td class="text-right"><strong style="color: red;">*</strong>
								电话号码：</td>
							<td><input class="form-control" id="phone" type="text"
								value="{{UserInfo.mobile}}"></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td class="text-right">家庭住址：</td>
							<td><input class="form-control" value="" id="address"
								type="text" value={{UserInfo.address}}></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td class="text-right">地区编码：</td>
							<td colspan="2"><input class="form-control" id="region_id"
								type="text" placeholder="" value={{UserInfo.region_id}}>
							</td>
							<td></td>
						</tr>
						<tr>
							<td class="text-right"><strong style="color: red;">*</strong>
								事项：</td>
							<td colspan="2"><input id="autocomplete" sxid="0" sxbm="0"
								class="ui-autocomplete-input form-control">
							</td>
							<td></td>
						</tr>
						<tr>
							<td class="text-right"><strong style="color: red;">*</strong>
								标题：</td>
							<td colspan="2"><input class="form-control" id="title"
								type="text"></td>
							<td></td>
						</tr>
						<tr>
							<td class="text-right"><strong style="color: red;">*</strong>
								咨询内容：</td>
							<td colspan="2" class="text-right"><textarea
									class="form-control" id="content" rows="8"></textarea> <span>（注：字数20-300）</span>
							</td>
							<td></td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button type="submit" class="btn btn-primary"
									onclick="Onsubmit()">&nbsp;&nbsp;&nbsp;&nbsp;提交&nbsp;&nbsp;&nbsp;&nbsp;</button>
								<button type="submit" class="btn btn-default" onclick="empty()">&nbsp;&nbsp;&nbsp;&nbsp;重置&nbsp;&nbsp;&nbsp;&nbsp;</button>
							</td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
				</section> </section>

			</div>
		</div>
	</div>
	</div>
	<script type="text/javascript">
		$(function() {
			$("#autocomplete").val(LEx.urldata.project);
		});
		function empty() {
			$("#username").val("");
			$("#phone").val("");
			$("#address").val("");
			$("#title").val("");
			$("#content").val("");
			$("#title").val("");
			$("#region_id").val("");
			$("#sx").val("");
		}
		function Onsubmit() {
			if ($("#username").val() == "" || $("#title").val() == ""
					|| $("#content").val() == "" || $("#phone").val() == "") {
				alert("请填入必填项");
				return false;
			}
			if ($("#content").val().length > 300
					|| $("#content").val().length < 20) {
				alert("咨询内容长度不符合规范！");
				return false;
			}
			LEx.alert("提交成功！");
			empty();
		}
	</script>
</body>
</html>
