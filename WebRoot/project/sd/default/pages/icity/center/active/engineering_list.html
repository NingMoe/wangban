<style>
.btn-danger {
	    background-color: #f44336;
	}
</style>
<section class="its-page-body" id ="EngineeringList">
		<table class="table its-tabel-filter">
             <tbody>
                 <tr>
                     <th width="90" class="text-right">项目编码：</th>
                     <td width="130">
                        <input type="text" class="form-control" placeholder="请输入项目编码" id="id">
                     </td>
                     <th width="100" class="text-right">项目名称：</th>
                     <td width="130"><input type="text" class="form-control" placeholder="请输入项目名称" id="title"></td>
                     
                     <th width="85" class="text-right">注册时间：</th>
                     <td width="110"><input type="text" class="form-control" id="ctime_s" name="ctime_s" placeholder="请选择"  onClick="jeDate({dateCell:'#ctime_s',isTime:true,format:'YYYY-MM-DD'})"></td>
                     <th width="15" class="text-right">至</th>
                     <td width="110"><input type="text" class="form-control" id="ctime_e" name="ctime_e" placeholder="请选择"  onClick="jeDate({dateCell:'#ctime_e',isTime:true,format:'YYYY-MM-DD'})"></td>
                     <td width="130" >
                     	<input type="button" id="submit" class="btn btn-primary" value="查询"> 
                     	<input type="button" id="delete" class="btn btn-danger" value="删除">
                     </td>
                 </tr>
             </tbody>
         </table>
         <div id="div_business_list">
         
         </div>
         <div id="epager" style="text-align:center;"></div>
</section>
<section class="its-page-body" id="businessEngineeringinfo" style="display:none;">
    
</section>
<textarea id="template_business_list" style="display: none">
{if data.length > 0} 
         <table class="table table-striped its-table-backlog">
             <thead>
                 <tr class="bg-info">         
                 	 <th style="text-align:center;width:5%"><input id="checkall" type="checkbox" onclick="selectAll()"></th>       
                     <th style="width:20%;" class="text-center text-primary">项目编码</th>                     
                     <th style="width:45%;" class="text-center text-primary">项目名称</th>
                     <th style="width:20%;" class="text-center text-primary">注册时间</th>
                 </tr>
             </thead>
             <tbody id="bodys">
             {for o in data}
                 <tr>
                 	 <td align="center"><input type="checkbox" id="${o.PROJECT_ID}" onclick="select(${o.PROJECT_ID})"></td>
                     <td class="text-center" ><a href="javascript:void(0);"	onclick="Engineeringinfo('${o.PROJECT_ID}')">${o.PROJECT_ID}</a></td>
                     <td  title="${o.PROJECT_NAME}"><a href="javascript:void(0);"	onclick="Engineeringinfo('${o.PROJECT_ID}')">${o.PROJECT_NAME}</a></td>
                     <td class="text-center">${formatDate(o.CREATE_TIME_CHAR)}</td>
                 </tr>
             {/for}
             </tbody>
         </table> 
{/if}
</textarea>
