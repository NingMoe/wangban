<section class="its-page-body" id="businessDocument" style="display:block;">
		<table class="table its-tabel-filter" style="display:block;">
             <tbody>
                 <tr>
                     <th width="110" class="text-right">资料名称：</th>
                     <td width="250"><input type="text" class="form-control" placeholder="请输入资料名称" id="title"></td>
                     <td width="200" >
                     	<input type="button" id="submit" class="btn btn-primary" value="查询"> 
                     	<input type="button" id="reset" class="btn btn-danger" value="重置">
                     </td>
                 </tr>
             </tbody>
         </table>
         <div id="div_business_list">
         
         </div>
         <div id="epager" style="text-align:center;"></div>
</section>
<section class="its-page-body" id="businessDocumentDetail" style="display:none;">
    <header class="panel-heading no-bordered" style="margin: -1px; margin-bottom:0; padding: 15px; background-color:#0085C3;">
        <a class="btn btn-primary pull-right" style="background-color:#728db0; margin-top: -8px;" href="javascript:;" onclick="BusinessDocument();">返回资料列表 →</a>
         <h3 class="panel-title"><strong style="color: #fff; ">资料相关联事项列表</strong></h3>
     </header>
     <div id="null_sblsh" style="display: none;text-align: center;">该材料暂无关联事项</div>
     <div id="div_item_list">
         
       </div>
         <div id="epager_item" style="text-align:center;"></div>
</section>
<textarea id="template_business_list" style="display: none">
{if data.length > 0} 
         <table class="table table-striped its-table-backlog">
             <thead>
                 <tr class="bg-info">         
                     <th style="width:10%;" class="text-center text-primary">序号</th>                     
                     <th style="width:35%;" class="text-center text-primary">资料名称</th>
                     <th style="width:15%;" class="text-center text-primary">上传时间</th> 
                      <th style="width:15%;" class="text-center text-primary">资料类型</th>                    
                     <th style="width:25%;" class="text-center text-primary">操作</th>
                 </tr>
             </thead>
             <tbody id="bodys">
             {for d in data}
                 <tr>
                	<td style="text-align:center;">${d_index*10/10+1}</td>
              		<td style="text-align:left;">${d.YNAME}</td>
		   			<td style="text-align:center;">${formatDate(d.UPLOADTIME)}</td>
		   			<td style="text-align:left;">
		   			{if d.TYPE=="0"}
		   				在线办理提交
		   			{/if}
		   			{if d.TYPE=="1"}
		   				业务中心提交
		   			{/if}
		   			{if d.TYPE=="2"}
		   				审批返回的结果材料
		   			{/if}
		   			</td>
              		<td style="text-align:center;">
              			<a id="wjgl"   class="btn btn-info"  onclick="BusinessDocumentDetail('${d.SBLSH}');">相关事项</a>
              			<a id="wjxz"   class="btn btn-primary" style="background-color:#0085c3;" onclick="onDownload('${d.DOCID}','${d.YNAME}');">下载</a>
              			<a id="wjsc"   class="btn btn-danger" style="background-color:#f44336;" onclick="delete_disk(${d.DOCID})" >删除</a>
              		</td>
                 </tr>
             {/for}
             </tbody>
         </table> 
{/if}
</textarea>
<textarea id="template_item_list" style="display: none">
{if data.length > 0} 
         <table class="table table-striped its-table-backlog">
             <thead>
                 <tr class="bg-info">         
                     <th style="width:10%;" class="text-center text-primary">序号</th>                     
                     <th style="width:50%;" class="text-center text-primary">事项名称</th>
                     <th style="width:50%;" class="text-center text-primary">事项编码</th> 
                 </tr>
             </thead>
             <tbody id="bodys">
             {for d in data}
                 <tr>
                	<td style="text-align:center;">${d_index*10/10+1}</td>
              		<td style="text-align:left;">${d.SXMC}</td>
		   			<td style="text-align:left;">${d.SXBM}</td>
                 </tr>
             {/for}
             </tbody>
         </table> 
{/if}
</textarea>
