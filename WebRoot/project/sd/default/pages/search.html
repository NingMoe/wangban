<script type="text/javascript">
var select = LEx.urldata.select;
var href = location.href.substring(0,location.href.indexOf("jrobot"));
var pageTotal=0;
var searchStr = "";
$("#searchKey").val(LEx.urldata.key);
$(function(){
	regroupList();
	$("#time > a").click(function(){
		$(this).siblings().removeClass("active").end().addClass ("active");
		regroupList();
		doSearch('1');
		layerPage();
	});
	$("#title > a").click(function(){
		$(this).siblings().removeClass("active").end().addClass ("active");
		doSearch('1');
		layerPage();
	});
	$("#sort > a").click(function(){
		$(this).siblings().removeClass("active").end().addClass ("active");
		doSearch('1');
		layerPage();
	});
	doSearch('1');
	layerPage();
	$("#day").attr("name",GetDateStr(-1));
	$("#month").attr("name",GetDateStr(-30));
	$("#year").attr("name",GetDateStr(-365));
});
function regroupList(){
	searchStr = "<a class=\"list-group-item no-bordered active\" type=\"11\" href=\"#\">全部<span class=\"pull-right\"></span></a>";
	searchByGroup("theme");
	searchByGroup("power_type");
	$("#list-group").html(searchStr);
	$(".list-group-item").each(function() {
		var name = $(this).attr("name");
		var number = $(this).attr("number");
		if(name=="XK"){
			$(this).html("行政许可<span class=\"pull-right\">"+number+"</span>");
			$(this).attr("title","行政许可");
		}else if(name=="BM"){
			$(this).html("便民服务<span class=\"pull-right\">"+number+"</span>");
			$(this).attr("title","便民服务");
		}else if(name=="QZ"){
			$(this).html("行政强制<span class=\"pull-right\">"+number+"</span>");
			$(this).attr("title","行政强制");
		}else if(name=="JF"){
			$(this).html("行政给付<span class=\"pull-right\">"+number+"</span>");
			$(this).attr("title","行政给付");
		}else if(name=="FW"){
			$(this).html("行政服务<span class=\"pull-right\">"+number+"</span>");
			$(this).attr("title","行政服务");
		}else if(name=="QT"){
			$(this).html("其他权力<span class=\"pull-right\">"+number+"</span>");
			$(this).attr("title","其他权力");
		}
	});
	$("#list-group > a").click(function(){
		$(this).siblings().removeClass("active").end().addClass ("active");
		doSearch('1');
		layerPage();
	});
}
function searchByGroup(type){
	var startTime = document.getElementById("time").getElementsByClassName("list-group-item no-bordered active")[0].name;
	var cmd = new LEx.Command("app.icity.search.SearchCmd");
	cmd.setParameter("key",LEx.urldata.key);
	cmd.setParameter("m","group");
	cmd.setParameter("type","project");
	cmd.setParameter("starTime",startTime);
	cmd.setParameter("endTime",GetDateStr(0));
	if(LEx.isNotNull(select)){
		cmd.setParameter("power_type",select);
	}
	cmd.setParameter("groupBy",type);
	var ret = cmd.execute("getIndex");
	if(ret.state==1){
		var searchJson = ret.data;
		for(var key in searchJson){
			var themes = key.split(";");
			if(themes.length>1){
				for(var i=0 ;i<themes.length;i++){
					searchStr += "<a class=\"list-group-item no-bordered\" title=\""+key+"\" type=\""+type+"\" name=\""+key+"\" number=\""+searchJson[key]+"\">"+LEx.util.Format.truncate(themes[i],4,"..")+"<span class=\"pull-right\">"+searchJson[key]+"</span></a>";
				}
			}else{
				searchStr += "<a class=\"list-group-item no-bordered\" title=\""+key+"\" type=\""+type+"\" name=\""+key+"\" number=\""+searchJson[key]+"\">"+LEx.util.Format.truncate(key,4,"..")+"<span class=\"pull-right\">"+searchJson[key]+"</span></a>";
			}
		}
	}
}
function doSearch(page){
	var temp=new Date();
	var sTime = temp.getTime();
	var cmd = new LEx.Command("app.icity.search.SearchCmd");
	cmd.setParameter("key",LEx.urldata.key);
	var type = document.getElementById("list-group").getElementsByClassName("list-group-item no-bordered active")[0].type;
	var typedetail = document.getElementById("list-group").getElementsByClassName("list-group-item no-bordered active")[0].name;
	var startTime = document.getElementById("time").getElementsByClassName("list-group-item no-bordered active")[0].name;
	var sortBy = document.getElementById("sort").getElementsByClassName("list-group-item no-bordered active")[0].name;
	if(LEx.isNotNull(select)){
		cmd.setParameter("power_type",select);
	}
	if(type=="power_type"){
		cmd.setParameter("power_type",typedetail);
	}else if(type=="theme"){
		cmd.setParameter("theme",typedetail);
	}
	cmd.setParameter("type","project");
	cmd.setParameter("start",page);
	cmd.setParameter("limit",'6');
	cmd.setParameter("starTime",startTime);
	cmd.setParameter("endTime",GetDateStr(0));
	cmd.setParameter("sortBy",sortBy);
	var ret = cmd.execute("getIndex");
	if(ret.state==1){
		var total=ret.total;		
		$("#total").html(total);
		pageTotal=Math.ceil(total/8);
		$("#contentList").html(LEx.processDOMTemplate("contentListTemplate",ret));
		$(".list-group-item").each(function() {
			var type = $(this).children().find("a.text-success").attr("type");
			var id = $(this).children().find("a.text-success").attr("id");
			var sub_type = $(this).children().find("a.text-success").attr("sub_type");
			if(type=="BM"){
				$(this).children().find("a.text-success").html(href+gotoHref(sub_type,id));
				$(this).children().find("a.text-success").attr("href",href+gotoHref(sub_type,id));
				$(this).children().find("a.text-primary").attr("href",href+gotoHref(sub_type,id));
			}else{
				var hre = $(this).children().find("a.text-success").html();
				$(this).children().find("a.text-success").html(href+hre);
				$(this).children().find("a.text-primary").attr("href",href+hre);
			}
		});
		temp=new Date();
		var eTime=temp.getTime();
		var alltime = ((eTime-sTime)/1000);
		$('#searchTime').html(alltime+"")
	}
}
function searchSubmit(){
	var key = $("#searchKey").val();
	if(key==""){
		alert("请输入关键字");
		return;
	}
	window.open("{{cp}}jrobot/search?key="+key+"&select="+select,'_self');
}
//搜索提示
$(document).ready(function() {
	$( "#searchKey" ).autocomplete({
  		source: function( request, response ) {
  			response(getlist(request.term));
  		},
      	select: function( event, ui ) {
      		$( "#searchKey" ).val($("<p>"+ui.item.NAME+"</p>").text());
        	return false;
      	}
	}) .autocomplete( "instance" )._renderItem = function( ul, item ) {
      return $( "<li>" )
        .append(item.NAME)
        .appendTo( ul );
    };;
});
function getlist(key){
    var start='1';
    var limit = '100';
	var cmd = new LEx.Command("app.icity.search.SearchCmd");	
	cmd.setParameter("key", key);
	cmd.setParameter("start",start);
	cmd.setParameter("limit",limit);
	var ret = cmd.execute("getIndex");
	var data=[];
	var m_count=0;
	$.each(ret.data,function(i){	
		if(ret.data[i].TYPE=="project"&&m_count<10){			
			m_count++;
			data.push(ret.data[i]);
		}
	});
	return data;
}
//layerPage分页
function layerPage(){
	laypage({
    	cont: $("#layer"), //容器。值支持id名、原生dom对象，jquery对象,
    	pages: pageTotal, //总页数
    	skin: '#42a5f5', //加载内置皮肤，也可以直接赋值16进制颜色值，如:#c00
    	groups: 4, //连续显示分页数
    	jump:function(obj,first){
    			var currPage = obj.curr;
    			if(!first){
    				doSearch(currPage+'');
    			}
    		}
		});	
}
function formatStatePower(type){
	var val="其他";
	switch(type){
		case 'XK':
			val="行政许可";
			break;
		case 'QZ':
			val="行政强制";
			break;
		case 'JF':
			val="行政给付";
			break;
		case 'FW':
			val="行政服务";
			break;
		case 'QT':
			val="其他权力";
			break;
		case 'BM':
			val="便民服务";
			break;
	}	
	return val;
}
function gotoHref(type,id){
    var val="";
    switch(type){
    		case '1':
    			val="icity/bmservice/servicedetail?id="+id;
    			//val="办事指南类";
    			break;
    		case '3':
    			val="icity/bmservice/infodetail?id="+id;
    			//val="通知公告类";
    			break;
    		case 'cj':
    			val="icity/bmservice/prodetail?id="+id;
    			//val="常见问题类";
    			break;
    		case 'fw':
    			val="icity/bmservice/conveniencedetail?id="+id;
    			//val="服务链接类";
    			break;
    		case 'pt':
    			val="icity/bmservice/infodetail?id="+id;
    			//val="普通信息类";
    			break;
    		case '5':
    			val="icity/bmservice/ditudetail?id="+id;
    			//val="单位名录类";
    			break;
    		case '6':
    			val="icity/bmservice/ditudetail?id="+id;
    			//val="场馆信息类";
    			break;
    		case '7':

    			break;
    	}
    	//window.location.href = val;
    	//window.open(val,"_blank");
		return val;
}
function GetDateStr(AddDayCount) 
{ 
	var dd = new Date(); 
	dd.setDate(dd.getDate()+AddDayCount);//获取AddDayCount天后的日期 
	var y = dd.getFullYear();
	var m = (dd.getMonth()+1)<10?"0"+(dd.getMonth()+1):(dd.getMonth()+1);//获取当前月份的日期，不足10补0
	var d = dd.getDate()<10?"0"+dd.getDate():dd.getDate(); //获取当前几号，不足10补0
	return y+""+m+""+d;
}
