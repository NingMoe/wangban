	td = ($("#printResult").find("td").css("font-size")==undefined?"12px":$("#printResult").find("td").css("font-size")+"").split("px")[0]*1;

	div = ($("#printResult").find("div").css("font-size")+"")==undefined?"12px":$("#printResult").find("div").css("font-size").split("px")[0]*1;
});
function fontsize(obj){
	$("#printResult").find("th").css("font-size",th+obj);
	$("#printResult").find("td").css("font-size",td+obj);
	$("#printResult").find("label").css("font-size",label+obj);
	$("#printResult").find("span").css("font-size",span+obj);
	$("#printResult").find("a").css("font-size",a+obj);
	$("#printResult").find("h4").css("font-size",h4+obj);
	$("#printResult").find("div").css("font-size",div+obj);
}
function closeWin(){
	window.close();
}
</script>
