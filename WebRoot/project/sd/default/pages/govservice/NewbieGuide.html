            <h5><strong>一、使用怎么样的浏览器与屏幕分辨率</strong></h5>
            <p class="text-indent">“山东政务服务网”支持IE8.0以上浏览器，最低分辨率为1024*768，建议分辨率为1366*768。</p>
            <h5><strong>二、怎么样切换站点</strong></h5>
            <p class="text-indent">山东政务服务网”共提供1个省级主站、101个地方分站，分别提供相应的服务。您如需进行站点切换，请点击网页头部</p>
            <h5><strong>三、怎么样注册</strong></h5>
            <p class="text-indent">山东政务服务网”用户分为两类，一类为“个人用户”，一类为“法人用户”。 注册时，请先点击网站页面右上角“注册”，在其下拉的两类用户中，点选其一，即可进入用户注册界面。
            </p>
